name: Dependency Submission
on:
  push:
    branches:
      - 'main'

permissions:
  contents: write

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: current

      - name: Generate and submit dependency graph
      # next line added by hendriek to prevent problems with merging from fork.
        if: ${{ github.event_name != 'pull_request' || github.repository == github.event.pull_request.head.repo.full_name || github.event.pull_request.head.repo.full_name == 'Hendriek/dynamo-hia' }}
        uses: gradle/actions/dependency-submission@v5
